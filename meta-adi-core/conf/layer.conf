# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-adi-xilinx"
BBFILE_PATTERN_meta-adi-xilinx = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-adi-xilinx = "6"

LAYERDEPENDS_meta-adi = "core"
