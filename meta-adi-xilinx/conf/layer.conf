# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-adi-core"
BBFILE_PATTERN_meta-adi-core = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-adi-core = "6"

LAYERDEPENDS_meta-adi-core = "core"
